<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MIRO | โปรโมชั่น</title>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<style>
  :root{
    --bg:#f3f7ff;
    --card:#ffffff;
    --ink:#0b2b5a;
    --muted:#5b6b80;
    --line:#dbe7ff;
    --primary:#1677ff;
    --primary2:#0ea5e9;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto;background:var(--bg);color:var(--ink)}
  .wrap{max-width:980px;margin:0 auto;padding:18px 16px 40px}
  .top{
    display:flex;justify-content:space-between;align-items:flex-end;gap:12px;flex-wrap:wrap;
    padding:14px 16px;border:1px solid var(--line);border-radius:16px;background:#fff;
    box-shadow:0 10px 24px rgba(15,23,42,.08);
  }
  .h{font-weight:900;font-size:18px;margin:0}
  .s{color:var(--muted);font-size:13px;margin-top:6px}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:14px;margin-top:14px}
  @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}}
  @media (max-width:640px){.grid{grid-template-columns:1fr}}

  .card{
    background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden;
    box-shadow:0 18px 40px rgba(15,23,42,.08);cursor:pointer;transition:.15s transform;
  }
  .card:hover{transform:translateY(-2px)}
  .img{width:100%;height:170px;object-fit:cover;background:#eaf2ff}
  .pad{padding:14px}
  .title{font-weight:900}
  .short{margin-top:6px;color:var(--muted);font-size:13px;line-height:1.45}

  .empty,.err{
    margin-top:14px;background:#fff;border:1px solid var(--line);border-radius:16px;padding:14px;color:var(--muted)
  }
  .err{border-color:#fecaca;color:#991b1b}

  .back{position:fixed;inset:0;background:rgba(2,6,23,.55);display:none;align-items:flex-end;justify-content:center;padding:16px}
  .modal{width:100%;max-width:720px;background:#fff;border-radius:18px 18px 0 0;max-height:82vh;overflow:auto}
  .mhead{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--line)}
  .mx{font-weight:900;color:var(--primary);cursor:pointer}
  .mbody{padding:16px}
  .mimg{width:100%;height:240px;object-fit:cover;border-radius:14px;background:#eaf2ff}
  .mt{margin-top:12px;font-weight:900;font-size:16px}
  .md{margin-top:8px;color:#0f172a;line-height:1.6;white-space:pre-wrap}
  .btn{
    margin-top:14px;width:100%;padding:12px 14px;border-radius:14px;border:0;
    background:linear-gradient(90deg,var(--primary),var(--primary2));
    color:#fff;font-weight:900;cursor:pointer
  }
</style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div>
      <div class="h">โปรโมชั่น</div>
    </div>
  </div>

  <div id="msg"></div>
  <div id="list" class="grid"></div>
</div>

<div id="back" class="back" onclick="hideModal()">
  <div class="modal" onclick="event.stopPropagation()">
    <div class="mhead">
      <div style="font-weight:900">รายละเอียดโปรโมชัน</div>
      <div class="mx" onclick="hideModal()">ปิด</div>
    </div>
    <div class="mbody">
      <img id="mimg" class="mimg" src="" alt="">
      <div id="mtitle" class="mt"></div>
      <div id="mdesc" class="md"></div>
      <button class="btn" onclick="chatOA()">ทักแชทเจ้าหน้าที่</button>
    </div>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbw3LJtWX8R9bMIXNjhyBY3kOltxRferwjklRYop-G-hBNYc8JL8omHx8D1AEFi-i7mL/exec";
  const LIFF_ID = "2008701497-TNWE13lt";

  let PROMOS = [];
  let OA = "https://line.me/R/ti/p/@YOUR_OA_ID";

  function esc(s){
    return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
  }

  function jsonp(url){
    return new Promise((resolve,reject)=>{
      const cb = "cb_" + Math.random().toString(16).slice(2);
      window[cb] = (data)=>{ resolve(data); cleanup(); };
      const s = document.createElement("script");
      s.src = url + (url.includes("?") ? "&" : "?") + "callback=" + cb;
      s.onerror = ()=>{ reject(new Error("network error")); cleanup(); };
      document.body.appendChild(s);
      function cleanup(){ delete window[cb]; s.remove(); }
    });
  }

  async function init(){
    try{
      await liff.init({ liffId: LIFF_ID });
      if(!liff.isLoggedIn()){ liff.login(); return; }
      await loadPromos();
    }catch(e){
      msg.innerHTML = '<div class="err">ไม่สามารถเริ่ม LIFF ได้: '+esc(String(e))+'</div>';
    }
  }

  async function loadPromos(){
    msg.innerHTML = "";
    list.innerHTML = "";

    try{
      const data = await jsonp(API_URL + "?action=promo_list");
      if(data && data.error){
        msg.innerHTML = '<div class="err">โหลดโปรโมชันไม่สำเร็จ: '+esc(data.error)+'</div>';
        return;
      }
      if(!Array.isArray(data) || !data.length){
        msg.innerHTML = '<div class="empty">ขณะนี้ยังไม่มีโปรโมชันที่เปิดใช้งาน</div>';
        return;
      }

      PROMOS = data;
      OA = data[0].oa_chat_url || OA;

      data.forEach((p,idx)=>{
        const el = document.createElement("div");
        el.className = "card";
        el.onclick = ()=>openModal(idx);
        el.innerHTML = `
          ${p.image_url ? `<img class="img" src="${esc(p.image_url)}" onerror="this.style.display='none'">` : `<div class="img"></div>`}
          <div class="pad">
            <div class="title">${esc(p.title||"")}</div>
            <div class="short">${esc(p.short||p.description||"")}</div>
          </div>
        `;
        list.appendChild(el);
      });

    }catch(e){
      msg.innerHTML = '<div class="err">โหลดโปรโมชันไม่สำเร็จ: '+esc(String(e.message||e))+'</div>';
    }
  }

  function openModal(i){
    const p = PROMOS[i];
    mimg.src = p.image_url || "";
    mtitle.textContent = p.title || "";
    mdesc.textContent = p.description || "";
    back.style.display = "flex";
  }
  function hideModal(){ back.style.display = "none"; }

  function chatOA(){
    // เปิดแชท OA
    liff.openWindow({ url: OA, external: true });
  }

  init();
</script>
</body>
</html>
